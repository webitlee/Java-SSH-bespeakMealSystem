<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/weui.css ">
    <link rel="stylesheet" href="../css/mycss.css ">
    <script src="../js/jquery-2.1.4.js"></script>
    <script src="../js/jquery-weui.js "></script>
    <script src="../js/weixin-1.2.0.js"></script>
    <title></title>
    <style>
        .publish {
            width: 100%;
            height:40px;
            position: relative ;
        }
        .publish .publishImg {
            position: absolute ;
            top:4px;
            right:10px;
        }
    </style>
</head>
<body ontouchstart>

<div class="weui_tab">
    <div class="back">
        <a href="foodDetails.html ">
            <img src="../img/back.png " alt="">
        </a>
        <span>评论信息</span>
    </div>
    <div class="weui_tab_bd">
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <textarea class="weui_textarea" placeholder="请输入评论" rows="3" id="comment"></textarea>
                    <div class="weui_textarea_counter"><span>0</span>/100</div>
                </div>
            </div>
        </div>
        <div class="publish">
            <img src="../img/publish.png " alt="" class="publishImg ">
        </div>
        <article class="weui_article">
            <section>
                <h2>吃的东西</h2>
                <p>
                    <span>旅客</span>
                    <span>时间</span>
                </p>
                <p id="addComment">评论内容</p>
            </section>
        </article>
    </div>
</div>
<script>
    $(".publishImg ").click(function(){
        $("#addComment").html($("#comment").val());
        $("#comment").val("");
    });
</script>
</body>
</html>
