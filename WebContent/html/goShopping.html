<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/ordering/css/jquery-weui.css">
    <link rel="stylesheet" href="/ordering/css/weui.css ">
    <link rel="stylesheet" href="/ordering/css/mycss.css ">
    <script src="/ordering/js/jquery-2.1.4.js"></script>
    <script src="/ordering/js/jquery-weui.js "></script>
    <script src="/ordering/js/weixin-1.2.0.js"></script>
    <title></title>
</head>
<body ontouchstart>
    <div class="weui_tab">
        <div class="happyBuy">
        </div>
        <div class="weui_tab_bd">
            <div class="weui-row">
                <div class="weui-col-33">
                    <a href="/ordering/foodsList">
                        <img src="/ordering/image/order.png " alt="">
                        <p>点餐</p>
                    </a>
                </div>
                <div class="weui-col-33">
                    <a href="">
                        <img src="/ordering/image/buyUp.png " alt="">
                        <p>购物</p>
                    </a>
                </div>
                <div class="weui-col-33">
                    <a href="">
                        <img src="/ordering/image/groupBuy.png " alt="">
                        <p>团购</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="weui_tabbar">
            <a href="../comment/comment.html " class="weui_tabbar_item">
                <div class="weui_tabbar_icon">
                    <img src="/ordering/image/comment.png " alt="">
                </div>
                <p class="weui_tabbar_label">服务点评</p>
            </a>
            <a href="javascript:;" class="weui_tabbar_item weui_bar_item_on">
                <div class="weui_tabbar_icon">
                    <img src="/ordering/image/buy.png " alt="">
                </div>
                <p class="weui_tabbar_label">购物</p>
            </a>
            <a href="../settings/settings.html" class="weui_tabbar_item">
                <div class="weui_tabbar_icon">
                    <img src="/ordering/image/settings.png" alt="">
                </div>
                <p class="weui_tabbar_label">设置</p>
            </a>
        </div>
</div>
</body>
</html>
