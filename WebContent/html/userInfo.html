                        <div class="weui_cell_bd weui_cell_primary">

                        </div>
                    </div>
                    <div class="weui_cell">
                        请选择支付方式
                    </div>
                    <div class="weui_cell weui_cell_select">
                        <div class="weui_cell_bd weui_cell_primary">
                            <select class="weui_select" name="payMethod">
                                <option value="1">微信支付</option>

                            </select>
                        </div>

                    <div class='demos-content-padded'>
